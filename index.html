<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega - Ditella</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--sweetalert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--Toastify-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <link rel="stylesheet" href="style.css">
    <!--<link rel="shortcut icon" href="images/icon.png" type="image/x-png">-->

    <script src="js/Cart.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <header>
        <h1 class="col-md-3">RaddiantBrazalet</h1>
        <button id="btnModalCarrito" type="button" class="btn col-auto offset-md-7">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount" class="badge text-bg-secondary"></span>
        </button>
        <button id="btnAccount" type="button" class="btn col-auto">
            <i class="fa-solid fa-circle-user"></i>
        </button>
    </header>
    <main class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <input id="inputSearch" type="search" class="form-control" placeholder="Buscar...">
            </div>
            <div class="col-md-3">
                <select id="selectCategory" class="form-control">
                    <option value="oro">Oro</option>
                    <option value="plata">Plata</option>
                    <option value="cuero">Cuero</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="btnOrder" type="button" class="btn">
                    <i class="fa-solid fa-arrow-down-1-9"></i>
                </button>
            </div>
            <div class="col-md-1">
                <button id="btnOrder2" type="button" class="btn">
                    <i class="fa-solid fa-arrow-up-9-1"></i>
                </button>
            </div>
        </div>
        <div id="listProducts" class="row mt-2">
        </div>
    </main>

    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <tbody id="modalListProducts">

                        </tbody>

                    </table>
                    <hr>
                    <div id="total-text">
                        <p class=""> Total $ <span id="cartSum"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn">Cerrar</button>
                    <button id="btnSave" type="submit" class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>| Franco Ditella | TerceraPreEntrega | JavaScript</p>
    </footer>
</body>

</html>
